<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .follow-button {
            margin-top: 20px;
        }
        .follow-button a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #fff;
            background-color: #E1306C; /* لون إنستجرام */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .follow-button a:hover {
            background-color: #C13584; /* لون إنستجرام عند التحويم */
        }
        .emoji {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بكم في موقعي!</h1>
    </header>
    <main>
        <p>هذا موقعي الشخصي الذي أنشأته باستخدام GitHub Pages.</p>
        <div class="follow-button">
            <a href="https://www.instagram.com/anonymous_messages22222222?igsh=MWpib2NkcTB1dTI3dQ==" target="_blank">
                تابع هيدي الصفحه مشاني 🗿💔
            </a>
        </div>
    </main>
</body>
</html>
